<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tải lên file</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }

    .upload-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 600px;
      margin: 80px auto;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="upload-container text-center">
    <h2 class="mb-4">Tải lên file của bạn</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-success">Tải lên</button>
    </form>

    {% if share_link %}
    <div class="alert alert-success mt-4">
      <strong>Link chia sẻ:</strong>
      <input type="text" class="form-control mt-2" value="{{ share_link }}" readonly onclick="this.select();">
    </div>
    {% endif %}

    <div class="mt-4">
      <a href="/" class="btn btn-outline-secondary">Quay lại</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
