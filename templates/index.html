<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chia sẻ File Đơn Giản</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-4 p-4 border rounded">
            <div class="mb-3">
                <label for="file" class="form-label">Chọn File để tải lên:</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Tải lên và Chia sẻ</button>
        </form>

        {% if filename %}
            <div class="mt-4 p-3 bg-light rounded">
                <h5>File của bạn đã được tải lên!</h5>
                <p>Liên kết chia sẻ:</p>
                <div class="input-group">
                    <input type="text" class="form-control" value="{{ url_for('download_file', filename=filename, _external=True) }}" readonly id="shareLink">
                    <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">Sao chép</button>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        function copyLink() {
            var copyText = document.getElementById("shareLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Đã sao chép liên kết: " + copyText.value);
        }
    </script>
</body>
</html>
