<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách file</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Danh sách file đã tải lên</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Tên file</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <td>{{ file }}</td>
          <td>
            <a href="/download/{{ file }}" class="btn btn-sm btn-primary">Tải xuống</a>
            <a href="/share/{{ file }}" class="btn btn-sm btn-secondary">Sao chép liên kết</a>
            <a href="/delete/{{ file }}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xoá file này?')">Xoá</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Quay lại</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
